<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 250px; padding: 10px; font-family: Arial; }
    input { width: 100%; margin: 5px 0; padding: 5px; }
    button { width: 100%; margin: 5px 0; padding: 8px; }
    label { display: block; margin: 10px 0 5px; }
    .radio-group { margin: 10px 0; }
    .radio-group label { display: inline; margin-right: 20px; }
    #status { font-weight: bold; color: green; }
    #status.off { color: red; }
  </style>
</head>
<body>
  <h3>매시각 X분 알람 (알림만)</h3>
  <div id="status">상태: 로딩 중...</div>
  
  <label>X분: <input type="number" id="interval" min="1" max="59" value="30"></label>
  <label>시작 시간: <input type="time" id="startTime" value="09:00"></label>
  <label>끝 시간: <input type="time" id="endTime" value="19:00"></label>
  
  <div class="radio-group">
    <label><input type="radio" name="dayMode" value="daily"> 매일</label>
    <label><input type="radio" name="dayMode" value="weekdays" checked> 평일만 (월~금)</label>
  </div>
  
  <button id="start">시작 (ON)</button>
  <button id="stop">중지 (OFF)</button>
  
  <script src="popup.js"></script>
</body>
</html>
